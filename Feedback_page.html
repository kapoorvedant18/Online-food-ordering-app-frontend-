<!DOCTYPE html>
<html lang="en" style ="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering App - Feedback</title>
</head>
<body style = "height : 100%; margin : 0">
    <div style = "height : 100%; display : flex;">
        <div id="Side Bar" style ="border-right : 2pt solid black ; width : 20%; height : 100%; margin-right : 5pt">
            <img id = "logo">
            <p onclick="window.location.href='dashboard.html'">Home</p>
            <p onclick="window.location.href='Account_page.html'">Account</p>
            <p onclick="window.location.href='Orders_page.html'">Your Orders</p>
            <p onclick="window.location.href='Cart_page.html'">cart</p>
            <p onclick="window.location.href='About_page.html'">About Us</p>
            <P onclick="window.location.href='Contact_page.html'">Contact Us</P>
            <p onclick="window.location.href='Feedback_page.html'">feedback</p>
            <button onclick="logout()">Logout</button>
        </div>

        <div>
            <h1>Feedback</h1>
            <form action="">
                <input type="text" id="fname" name="name" placeholder="Your Name"><br><br>
                <input type="email" id="email" name="email" placeholder="Your Email"><br><br>
                <input type="number" id="Phone number" placeholder="Phone Number"><br><br>
                <label for="feedback">Your Feedback:</label><br>
                <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    
</body>
</html>
